<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproduzir vídeo do YouTube</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #header {
        text-align: center;
        margin-top: 20px;
    }
    #logo {
        max-width: 300px;
        height: auto;
    }
    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    iframe {
        border: none;
    }
    #videoUrl {
        margin-top: 20px;
        width: 80%;
        padding: 10px;
        font-size: 16px;
    }
    #playButton {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="header">
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/1280px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="Logo do YouTube">
</div>

<div id="container">
    <iframe id="videoPlayer" allowfullscreen></iframe>
    <input type="text" id="videoUrl" placeholder="Cole o URL do vídeo do YouTube aqui">
    <button id="playButton">Reproduzir</button>
</div>

<script>
    const playButton = document.getElementById('playButton');
    const videoUrlInput = document.getElementById('videoUrl');
    const videoPlayer = document.getElementById('videoPlayer');

    playButton.addEventListener('click', () => {
        const videoUrl = videoUrlInput.value;
        if (videoUrl) {
            const videoId = videoUrl.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/${videoId[1]}`;
                videoPlayer.src = embedUrl;
                adjustIframeSize();
            } else {
                alert('Por favor, insira um URL válido do YouTube.');
            }
        } else {
            alert('Por favor, insira um URL do YouTube.');
        }
    });

    function adjustIframeSize() {
        const isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;
        if (isMobile) {
            videoPlayer.style.width = '100%';
            videoPlayer.style.height = '50vw'; // or any desired height
        } else {
            videoPlayer.style.width = '80%';
            videoPlayer.style.height = '60%';
        }
    }

    // Call the function on page load to initially set the iframe size
    adjustIframeSize();

    // Adjust the size whenever the window is resized
    window.addEventListener('resize', adjustIframeSize);
</script>

</body>
</html>
