<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iframe Page Capture</title>
<script>
window.onload = function() {
  var iframe = document.getElementById('myIframe');
  var outputBox = document.getElementById('outputBox');
  
  iframe.contentWindow.addEventListener('DOMContentLoaded', function(event) {
    var openedPageURL = event.target.location.href;
    console.log('PÃ¡gina aberta dentro do iframe:', openedPageURL);
    outputBox.value += openedPageURL + '\n';
  });
};
</script>
</head>
<body>

<iframe id="myIframe" src="https://reidoscanais.app/embed/player.php?l=aHR0cHM6Ly94bi0tLS1pdGJhdmJ2YWNlaXoueG4tLS0tLS0tNDNkYmFiYmNxdnNhYzhhZmJmZHdjb2Vja3ZrbmdkMWZybGd1aGFqOWIubmV0L3d0Yy5waHA/aWQ9MTU3OQ=="></iframe>
<textarea id="outputBox" rows="10" cols="50" readonly></textarea>

</body>
</html>
