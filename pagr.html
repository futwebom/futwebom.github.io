<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraindo Links de Outra Página</title>
</head>
<body>
    <iframe id="iframe" width="800" height="600" src="URL_DA_PAGINA" allow="encrypted-media"></iframe>
    <button onclick="extrairLinks()">Extrair Links</button>
    <textarea id="links" rows="10" cols="50"></textarea>

    <script>
        function extrairLinks() {
            // Acessa o conteúdo do iframe
            const iframe = document.getElementById('iframe');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Obtém todos os links presentes na página carregada no iframe
            const links = iframeDocument.querySelectorAll('a');

            // Exibe os links extraídos na caixa de texto
            const caixaTexto = document.getElementById('links');
            caixaTexto.value = '';

            links.forEach(link => {
                caixaTexto.value += link.href + '\n';
            });
        }
    </script>
</body>
</html>
