<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extrair Documento do Iframe</title>
<style>
  #iframe-container {
    width: 100%;
    height: 500px;
    overflow: auto; /* Adicionado para rolagem caso o conteúdo do iframe seja maior que o contêiner */
  }
</style>
</head>
<body>
<div id="iframe-container">
  <iframe id="myIframe" src="https://xn----itbavbvaceiz.xn-------43dbabbcqvsac8afbfdwcoeckvkngd1frlguhaj9b.net/wtc.php?id=1577"></iframe>
</div>

<script>
  window.onload = function() {
    var iframe = document.getElementById('myIframe');
    var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    var iframeContent = iframeDocument.documentElement.innerHTML;

    document.getElementById('iframe-container').innerHTML = iframeContent;
  };
</script>
</body>
</html>
