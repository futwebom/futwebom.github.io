<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Conteúdo do iFrame em HTML</title>
    <style>
        /* Estilos para o conteúdo exibido */
        #content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="https://futwebom.github.io/docs2" style="display:none;"></iframe>

    <div id="content">
        <!-- Aqui será exibido o conteúdo do iframe -->
    </div>

    <script>
        function exibirConteudoDoIframe() {
            var iframe = document.getElementById('iframe');
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            var bodyContent = iframeDocument.body.innerHTML;

            // Exibir o conteúdo do iframe na página
            var contentDiv = document.getElementById('content');
            contentDiv.innerHTML = bodyContent;
        }

        // Chamada da função para exibir conteúdo do iframe
        exibirConteudoDoIframe();
    </script>
</body>
</html>
