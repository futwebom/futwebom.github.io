<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Código Fonte da Página no iFrame</title>
    <script>
        function exibirCodigoFonte() {
            var iframe = document.getElementById("meuIframe");

            if (iframe.contentDocument) {
                var doc = iframe.contentDocument;
                var codigoFonte = doc.documentElement.outerHTML;

                // Exibe o código fonte da página dentro do iframe em um elemento na página principal
                document.getElementById("codigoFonte").textContent = codigoFonte;
            } else {
                console.log("O iframe ainda não foi carregado.");
            }
        }

        // Exibe o código fonte da página no iframe assim que o documento for carregado
        window.onload = exibirCodigoFonte;
    </script>
</head>

<body>
    <h1>Exibir Código Fonte da Página no iFrame</h1>

    <!-- iFrame -->
    <iframe id="meuIframe" src="https://reidoscanais.app/embed/player.php?l=aHR0cHM6Ly94bi0tLS1pdGJhdmJ2YWNlaXoueG4tLS0tLS0tNDNkYmFiYmNxdnNhYzhhZmJmZHdjb2Vja3ZrbmdkMWZybGd1aGFqOWIubmV0L3d0Yy5waHA/aWQ9MTU3Nw==" width="800" height="600" frameborder="0"></iframe>

    <!-- Elemento para exibir o código fonte da página -->
    <pre id="codigoFonte"></pre>
</body>

</html>
