        // Função para fazer uma solicitação HTTP para a outra página HTML e extrair os dados relevantes
        function carregarDados() {
            fetch('https://futwebom.github.io/docs2.html')
                .then(response => response.text())
                .then(html => {
                    // Extrair link do arquivo de vídeo
                    var link = extrairLink(html);

                    // Extrair URLs das licenças DRM
                    var widevineUrl = extrairWidevineUrl(html);
                    var playreadyUrl = extrairPlayreadyUrl(html);

                    // Configurar o player de vídeo com os dados extraídos
                    configurarPlayer(link, widevineUrl, playreadyUrl);
                })
                .catch(error => {
                    console.error('Erro ao carregar os dados:', error);
                });
        }

        // Função para extrair o link do arquivo de vídeo da página HTML
        function extrairLink(html) {

            // Retorna o link extraído
        }

        // Função para extrair a URL da licença Widevine da página HTML
        function extrairWidevineUrl(html) {
            // Implemente a lógica para extrair a URL da licença Widevine da página HTML
            // Retorna a URL da licença extraída
        }

        // Função para extrair a URL da licença Playready da página HTML
        function extrairPlayreadyUrl(html) {
            // Implemente a lógica para extrair a URL da licença Playready da página HTML
            // Retorna a URL da licença extraída

        // Função para configurar o player de vídeo com os dados extraídos
        function configurarPlayer(link, widevineUrl, playreadyUrl) {
            var playerInstance = jwplayer("player");
            playerInstance.setup({
                playlist: [{
                    sources: [{
                        default: false,
                        type: "dash",
                        file: link,
                        drm: {
                            widevine: {
                                url: widevineUrl,
                            },
                            playready: {
                                url: playreadyUrl,
                            }
                        },
                        label: "0"
                    }]
                }],
                width: "100%",
                height: "100%",
                cast: {},
                autostart: false,
                logo: {
                    file: '',
                    link: '',
                    position: 'top-right'
                },
                sharing: {}
            });
        }

        // Chamar a função para carregar os dados quando a página é carregada
        window.onload = function() {
            carregarDados();
        };
</script>
