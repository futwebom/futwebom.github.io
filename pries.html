<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exibir Código Fonte do iFrame</title>
<style>
  #iframe-container {
    width: 100%;
    height: 500px;
    overflow: auto; /* Adicionado para rolagem caso o conteúdo do iframe seja maior que o contêiner */
  }
</style>
</head>
<body>
<div id="iframe-container">
  <iframe id="myIframe" src="https://reidoscanais.app/embed/player.php?l=aHR0cHM6Ly94bi0tLS1pdGJhdmJ2YWNlaXoueG4tLS0tLS0tNDNkYmFiYmNxdnNhYzhhZmJmZHdjb2Vja3ZrbmdkMWZybGd1aGFqOWIubmV0L3d0Yy5waHA/aWQ9MTU3Nw=="></iframe>
</div>

<script>
  // Função para exibir o código fonte do conteúdo do iframe
  function displayIframeSource() {
    var iframe = document.getElementById('myIframe');
    var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    var iframeSource = new XMLSerializer().serializeToString(iframeDocument);

    // Exibir o código fonte dentro de uma janela pop-up
    var sourceWindow = window.open();
    sourceWindow.document.write('<pre>' + iframeSource + '</pre>');
  }

  // Chamando a função para exibir o código fonte do conteúdo do iframe automaticamente ao carregar a página
  window.onload = displayIframeSource;
</script>
</body>
</html>
