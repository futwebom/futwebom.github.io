<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Links</title>
<script>
window.onload = function() {
    verificarLinks();
};

async function verificarLinks() {
    const baseURLs = [
        'https://0001-vos.dtvott.com/DASH/manifest.mpd',
        'https://example.com/1',
        'https://example.com/2',
        'https://example.com/3'
        // Adicione mais URLs conforme necessário
    ];
    const maxNum = 10000;
    const resultsContainer = document.getElementById('results');
    
    resultsContainer.innerHTML = ''; // Limpa os resultados anteriores
    
    let linksSet = new Set(); // Conjunto para armazenar links únicos
    
    baseURLs.forEach(baseURL => {
        for (let i = 1; i <= maxNum; i++) {
            const url = baseURL.replace('0001', pad(i, 4)); // Substitui o número
            await verificarLink(url, linksSet); // Espera pela verificação do link
        }
    });
}

async function verificarLink(url, linksSet) {
    try {
        const response = await fetch(url);
        if (response.ok) {
            adicionarResultado(url, 'Funcionando');
            linksSet.add(url); // Adiciona o link ao conjunto
        } else {
            adicionarResultado(url, 'Não Funcionando');
        }
    } catch (error) {
        adicionarResultado(url, 'Erro ao verificar');
    }
}

function adicionarResultado(url, status) {
    const resultsContainer = document.getElementById('results');
    const resultElement = document.createElement('div');
    resultElement.textContent = `${url}: ${status}`;
    resultsContainer.appendChild(resultElement);
}

function pad(num, size) {
    let s = num + "";
    while (s.length < size) s = "0" + s;
    return s;
}
</script>
</head>
<body>
<h1>Verificar Links</h1>
<div id="results"></div>
</body>
</html>
