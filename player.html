<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Div onde será inserido o vídeo do YouTube -->
    <div id="video-container"></div>

    <script>
        // Função para extrair o ID do vídeo do URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Extrai o ID do vídeo do URL
        var videoId = getParameterByName('id');

        // Verifica se o ID do vídeo está presente
        if(videoId) {
            // URL do vídeo do YouTube sem anúncios
            var youtubeUrl = 'https://www.youtube-nocookie.com/embed/' + videoId + '?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1';

            // Criando o elemento iframe
            var iframe = document.createElement('iframe');

            // Definindo os atributos do iframe
            iframe.setAttribute('src', youtubeUrl);
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            iframe.setAttribute('allowfullscreen', '');

            // Definindo o estilo do iframe (largura e altura)
            iframe.style.width = '100%'; // 100% da largura do contêiner pai
            iframe.style.height = '100%'; // 100% da altura do contêiner pai

            // Adicionando o iframe ao contêiner de vídeo
            document.getElementById('video-container').appendChild(iframe);
        } else {
            // Se não houver ID de vídeo válido, exibir uma mensagem de erro
            document.getElementById('video-container').innerHTML = 'ID de vídeo inválido.';
        }
    </script>
</body>
</html>
