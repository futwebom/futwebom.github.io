<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Links</title>
<script>
async function verificarLinks() {
    const baseURL = 'https://0001-vos.dtvott.com/DASH/manifest.mpd'; // Substitua pelo URL base correto
    const maxNum = 5000; // Número máximo de links a serem verificados
    const resultsContainer = document.getElementById('results');
    
    resultsContainer.innerHTML = ''; // Limpa os resultados anteriores
    
    for (let i = 1; i <= maxNum; i++) {
        const url = `${baseURL}${i}`; // Crie o URL completo
        await verificarLink(url);
    }
}

async function verificarLink(url) {
    try {
        const response = await fetch(url);
        if (response.ok) {
            adicionarResultado(url, 'Funcionando');
        } else {
            adicionarResultado(url, 'Não Funcionando');
        }
    } catch (error) {
        adicionarResultado(url, 'Erro ao verificar');
    }
}

function adicionarResultado(url, status) {
    const resultsContainer = document.getElementById('results');
    const resultElement = document.createElement('div');
    resultElement.textContent = `${url}: ${status}`;
    resultsContainer.appendChild(resultElement);
}
</script>
</head>
<body>
<h1>Verificar Links</h1>
<button onclick="verificarLinks()">Verificar</button>
<div id="results"></div>
</body>
</html>
