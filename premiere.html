<div id="player-container"></div>

<script src="https://content.jwplatform.com/libraries/some-library.js"></script>
<script>
  window.onload = function() {
    var iframe = document.getElementById('myIframe');
    var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    var jwplayerScript = iframeDocument.querySelector('script[src*="jwplayer"]');
    var jwplayerContent = jwplayerScript.innerHTML;

    // Inserir o script do JWPlayer no documento atual
    var script = document.createElement('script');
    script.textContent = jwplayerContent;
    document.head.appendChild(script);

    // Configurar o player
    var link = 'URL_DO_VÍDEO'; // Substitua 'URL_DO_VÍDEO' pela URL real do vídeo
    var licenses = []; // Defina suas licenças DRM aqui
    var playerInstance = jwplayer("player-container");
    playerInstance.setup({
        playlist: [{
            title: "",
            sources: [{
                default: false,
                type: "dash",
                file: link,
                drm: {
                    widevine: {
                        url: licenses.find(l => l.scheme === 'drm.WIDEVINE_CENC').licenseURL,
                    },
                    playready: {
                        url: licenses.find(l => l.scheme === 'drm.PLAYREADY_CENC').licenseURL,
                    }
                },
                label: "0"
            }]
        }],
        width: "100%",
        height: "100%",
        cast: {},
        autostart: false,
        logo: {
            file: '',
            link: '',
            position: 'top-right'
        },
        sharing: {}
    });
  };
</script>
