<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Documento do iFrame em JSON</title>
    <script>
        function extrairDocumento() {
            // Obtém a referência do iframe
            var iframe = document.getElementById("meuIframe");

            // Verifica se o iframe está carregado
            if (iframe.contentDocument) {
                // Obtém o conteúdo do documento do iframe
                var conteudo = iframe.contentDocument.documentElement.outerHTML;

                // Converte o conteúdo para JSON
                var jsonConteudo = { "conteudo": conteudo };

                // Exibe o conteúdo JSON na página
                document.getElementById("jsonOutput").textContent = JSON.stringify(jsonConteudo, null, 2);
            } else {
                console.log("O iframe ainda não foi carregado.");
            }
        }
    </script>
</head>

<body>
    <h1>Extrair Documento do iFrame em JSON</h1>

    <!-- Botão para extrair o documento do iframe -->
    <button onclick="extrairDocumento()">Extrair Documento</button>

    <!-- iFrame -->
    <iframe id="meuIframe" src="https://futwebom.github.io/docs2.html" width="800" height="600" frameborder="0"></iframe>

    <!-- Output JSON -->
    <pre id="jsonOutput"></pre>
</body>

</html>
