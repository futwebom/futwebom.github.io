<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract JS Paths</title>
</head>
<body>
    <iframe id="siteFrame" src="https://futwebom.github.io/docs2.html" style="width: 100%; height: 400px;"></iframe>
    <div id="output"></div>

    <script>
        function extractJSPaths() {
            const frameDocument = document.getElementById('siteFrame').contentDocument;
            const scriptTags = frameDocument.querySelectorAll('script[src]');
            const jsPaths = [];
            
            scriptTags.forEach(tag => {
                const src = tag.getAttribute('src');
                jsPaths.push(src);
            });

            return jsPaths;
        }

        function displayJSPaths() {
            const jsPaths = extractJSPaths();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<h2>JavaScript Paths:</h2><ul>';

            jsPaths.forEach(path => {
                outputDiv.innerHTML += `<li>${path}</li>`;
            });

            outputDiv.innerHTML += '</ul>';
        }

        // Espera at√© que o iframe tenha carregado para extrair os caminhos dos arquivos JavaScript.
        document.getElementById('siteFrame').onload = function() {
            displayJSPaths();
        };
    </script>
</body>
</html>
