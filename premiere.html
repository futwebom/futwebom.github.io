<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Conteúdo da Página no iFrame em JSON</title>
    <script>
        function extrairDocumento() {
            var iframe = document.getElementById("meuIframe");

            if (iframe.contentDocument) {
                var doc = iframe.contentDocument;
                var conteudoPagina = doc.documentElement.outerHTML;
                
                // Exibe o conteúdo HTML da página dentro do iframe em um elemento na página principal
                document.getElementById("conteudoPagina").innerHTML = conteudoPagina;
            } else {
                console.log("O iframe ainda não foi carregado.");
            }
        }

        // Extrai o conteúdo da página no iframe assim que o documento for carregado
        window.onload = extrairDocumento;
    </script>
</head>

<body>
    <h1>Extrair Conteúdo da Página no iFrame em JSON</h1>

    <!-- iFrame -->
    <iframe id="meuIframe" src="https://reidoscanais.app/embed/player.php?l=aHR0cHM6Ly94bi0tLS1pdGJhdmJ2YWNlaXoueG4tLS0tLS0tNDNkYmFiYmNxdnNhYzhhZmJmZHdjb2Vja3ZrbmdkMWZybGd1aGFqOWIubmV0L3d0Yy5waHA/aWQ9MTU3Nw==" width="800" height="600" frameborder="0"></iframe>

    <!-- Elemento para exibir o conteúdo da página -->
    <div id="conteudoPagina"></div>
</body>

</html>
